<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <title>KP - Forms - Inputs</title>

    <link href="../dist/css/main.css" rel="stylesheet" />

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900,300,100' rel='stylesheet' type='text/css'>
</head>

<body>

    <div class="row">
        <div class="column m-6 s-12">
            <h2>Checkbox</h2>
            <form action="#">
                <p>
                    <input type="checkbox" id="test5" />
                    <label for="test5">checkbox</label>
                </p>
                <p>
                    <input type="checkbox" id="test6" checked="checked" />
                    <label for="test6">checkbox (checked)</label>
                </p>
                <p>
                    <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                    <label for="filled-in-box">checkbox (.filled-in)</label>
                </p>
                <p>
                    <input type="checkbox" id="test7" checked="checked" disabled="disabled" />
                    <label for="test7">checkbox (checked disabled)</label>
                </p>
                <p>
                    <input type="checkbox" id="test8" disabled="disabled" />
                    <label for="test8">checkbox (disabled)</label>
                </p>
            </form>
        </div>

        <div class="column m-6 s-12">
            <h2>Radio</h2>
            <form action="#">
                <p>
                    <input name="group1" type="radio" id="test1" />
                    <label for="test1">radio button</label>
                </p>
                <p>
                    <input name="group1" type="radio" id="test2" checked />
                    <label for="test2">radio button (checked)</label>
                </p>
                <p>
                    <input class="with-gap" name="group1" type="radio" id="test3"  />
                    <label for="test3">radio button .with-gap</label>
                </p>
                <p>
                    <input name="group1" type="radio" id="test4" disabled="disabled" />
                    <label for="test4">radio button (disabled)</label>
                </p>
            </form>
        </div>

        <div class="column m-6 s-12">
            <h2>Switch</h2>
            <!-- Switch -->
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox">
                    <span class="lever"></span>
                    On
                </label>
            </div>
            <br>

            <!-- Disabled Switch -->
            <div class="switch">
                <label>
                    Off
                    <input disabled type="checkbox">
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </div>

        <div class="column m-6 s-12">

            <h2>Select</h2>

            <select name="test" id="select-test1">
                <option value="1">option 1</option>
                <option value="2">option 2</option>
                <option value="3">option 3</option>
                <option value="4">very very long option name</option>
            </select>
            <br>

            <select name="test" id="select-test2">
                <option value="" disabled>choose option...</option>
                <option value="1">option 1</option>
                <option value="2">option 2</option>
                <option value="3">option 3</option>
                <option value="4">very very long option name very very long option name very very long option name very very long option name very very long option name</option>
            </select>

        </div>



        <div class="column m-12">
            <h2>Inputs</h2>
        </div>

        <div class="row">
            <div class="column m-6 s-12">
                <form>
                    <div class="row">
                        <div class="input-field">
                            <label for="first_name">First Name</label>
                            <input placeholder="Placeholder" id="first_name" type="text" class="validate" required="required">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <label for="last_name">Last Name</label>
                            <input placeholder="Placeholder" id="last_name" type="text" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input placeholder="Password" id="password" type="password" class="validate">
                        </div>
                    </div>
                </form>
            </div>

            <div class="column m-6 s-12">
                <form>
                    <div class="row">
                        <div class="input-field">
                            <label for="address_1">Address 1 *</label>
                            <input placeholder="Placeholder" id="address_1" type="text" class="validate" required="required">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <label for="address_2">Address 2</label>
                            <input placeholder="" id="address_2" type="text" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <label for="content">Content</label>
                            <textarea name="content" id="content" cols="30" rows="20" placeholder="..."></textarea>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="column m-12">
            <h2>Button</h2>
            <div class="row space-between">
                <a href="#" class="btn">.btn &amp; button</a>
                <a href="#" class="btn btn-large">.btn-large</a>
                <a href="#" class="btn btn-secondary">.btn-secondary</a>
                <a href="#" class="btn btn-outline">.btn-outline</a>
                <a href="#" class="btn btn-small">.btn-small</a>
                <a href="#" class="btn btn-tiny">.btn-tiny</a>
                <a href="#" class="btn disabled" disabled="disabled">.disabled</a>
            </div>
            <div class="row space-between">
                <a href="#" class="waves-effect waves-light btn">.waves-effect .waves-light</a>
            </div>
        </div>
    </div>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../dist/js/waves.min.js"></script>

    <script>
        $(document).ready(function(){
            // Init Waves
            Waves.init();
        });
    </script>

</body>
</html>
